<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Usando seletor Dom</h1>

    <ul>
        <li>Item 1</li>
        <li>Item 2</li>
        <li>Item 3</li>
    </ul>

    <div id="conteudo">

    </div>

    <span class="novo">

    </span>

    <script>
        let lista = document.getElementsByTagName("li");

        let div = document.getElementById("conteudo");

        let span = document.querySelector("span.novo");

        lista[0].style.color = "red";
        lista[1].style.background = "blue";
        lista[2].innerHTML = "Item 3 alterado";

        div.innerHTML = "<h1>Ol√° Mundo</h1>";

        span.innerHTML = "<h2>Novo texto</h2>";

    </script>
</body>
</html>
